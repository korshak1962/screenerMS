server:
  port: 8081
  address: 0.0.0.0

storage:
  service:
    url: http://storage-service:8083  # Assuming storage-service is running on port 8083
  api:
    between: ${storage.service.url}/storage/between

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always